<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1> COMPLETA TU INFORMACIÓN </h1>
    <form>
        <p> Nombre: <input type="text" name="nombre" required size="40" placeholder="Escribe tus nombres"> </p>
        <p> Apellidos: <input type="text" name="apellido" size="40" placeholder="Escribe tus 2 apellidos"> </p>
        <p> Nacionalidad: <input type="text" name="nacionalidad" value="Perú" size="20" disabled readonly> </p>

        <h3>Escribe tu nuevo Usuario y Contraseña</h3>

        <p> Usuario: <input type="text" name="usuario" maxlength="8"> </p>
        <p> Contraseña: <input type="password" name="password" minlength="6" maxlength="8" placeholder="Entre 6 a 8 carácteres"> </p>
        <!--OPCION 01-->
        <input type="button" value="Botón nuevo">
        <!--OPCION 02-->
        <p><button type="button" style="background-color: blue; width: 30px; height: 30px; color: azure;">
            OK
    </button></p>
    <!--ENVIAR LA INFORMACIÓN-->
    <input type="submit" value="Enviar el formulario">
        <p> Sexo: <input type="radio" value="h" name="hm"> Hombre 
                    <input type="radio" value="m" name="hm"> Mujer
        </p>
    </form>
</body>
</html>
